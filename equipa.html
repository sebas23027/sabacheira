<body>
    <header>
        <h1>GDRSabacheira</h1>
        <h2>Sobre a Equipa</h2>
        <img id="Logo" src="sabacheira.png">
    </header>
    <menu> 
        <nav> 
            <a href="index.html" class="desa">Home</a> | <a href="clube.html" class="desa">Sobre o Clube</a> | <a href="equipa.html" class="ativado">Sobre a Equipa</a>
        </nav>
    </menu>
    <main>
        <h2>Jogadores</h2>
        <h3>Posições:</h3>
        <select id="categoria">
            <option value="todos" >Todos</option>
            <option value="guarda-redes" >Guarda-Redes</option>
            <option value="defesas" >Defesas</option>
            <option value="medios" >Médios</option>
            <option value="avancados" >Avançados</option>
            <option value="treinadores" >Treinadores</option>
            <option value="trabalhador" >Trabalhador</option>
        </select>
        
        <div id="mosaico-jogadores"></div>
        <div id="jogador-info-overlay" class="overlay">
            <img id="jogador-img-overlay" src="" alt="Imagem do jogador">
            <p id="jogador-nome-overlay"></p>
            <p id="jogador-numero-overlay"></p>
            <p id="jogador-posicao-overlay"></p>
            <button id="fechar-overlay">Fechar</button>
        </div>
        <h3>Equipa:</h3>
        <div id="equipa-jogos" class="equipa-jogos"></div>
        <div id="equipa-overlay" class="overlay">
            <img id="equipa-img-overlay" src="" alt="Imagem da equipa">
            <button id="fechar-imagem">Fechar</button>

        </div>

    </main>
